<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        figure {
            display: inline-block;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
        }
        figcaption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        a {
            color: #00f;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Dancing Bird of our country</h1>
    <figure>
        <img src="image.png" alt="A Dancing Bird of our country" width="600">
        <figcaption>For more pictures. 
        <a href="https://www.bing.com/images?FORM=HDRSC4">Example Source</a>.</figcaption>
    </figure>

</body>
</html>
